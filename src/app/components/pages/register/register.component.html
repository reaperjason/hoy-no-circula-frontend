<div class="register-container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="carRegisterForm" (ngSubmit)="sendCarForm()">
        <div class="mb-3">
          <label for="plate" class="form-label">Placa</label>
          <input type="text" class="form-control" id="plate" formControlName="plate" placeholder="IRM777" required
            [ngClass]="submittedForm && carRegisterForm.get('plate')?.invalid ? 'input-error': ''">
          <div *ngIf="submittedForm && carRegisterForm.get('plate')?.invalid">
            <small class="error-message">La placa no es v치lida.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" formControlName="color" placeholder="Rojo" required
            [ngClass]="submittedForm && carRegisterForm.get('color')?.invalid ? 'input-error': ''">
          <div *ngIf="submittedForm && carRegisterForm.get('color')?.invalid">
            <small class="error-message">El color no es v치lido.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="model" formControlName="model" placeholder="Tucson" required
            [ngClass]="submittedForm && carRegisterForm.get('model')?.invalid ? 'input-error': ''">
          <div *ngIf="submittedForm && carRegisterForm.get('model')?.invalid">
            <small class="error-message">El modelo no es v치lido.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="chassis" class="form-label">Chasis</label>
          <input type="text" class="form-control" id="chassis" formControlName="chassis" placeholder="WP0ZZZ99ZTS392124"
            required [ngClass]="submittedForm && carRegisterForm.get('chassis')?.invalid ? 'input-error': ''">
          <div *ngIf="submittedForm && carRegisterForm.get('chassis')?.invalid">
            <small class="error-message">El chasis no es v치lido.</small>
          </div>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-danger" (click)="cleanForm()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
