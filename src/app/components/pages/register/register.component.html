<div class="register-container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="carRegisterForm" (ngSubmit)="guardarRegistroAuto()">
        <div class="mb-3">
          <label for="placa" class="form-label">Placa</label>
          <input type="text" class="form-control" id="placa" formControlName="placa" placeholder="IRM777" required>
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="text" class="form-control" id="color" formControlName="color" placeholder="Rojo" required>
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="modelo" formControlName="modelo" placeholder="Tucson" required>
        </div>
        <div class="mb-3">
          <label for="chasis" class="form-label">Chasis</label>
          <input type="text" class="form-control" id="chasis" formControlName="chasis" placeholder="Ha021618236"
            required>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">AÃ±o</label>
          <input type="text" class="form-control" id="year" formControlName="year" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn btn-danger">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
